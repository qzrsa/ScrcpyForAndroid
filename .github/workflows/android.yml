name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # --- 新增步骤：编译 Server 并复制到 assets ---
    - name: Build Server and Copy to Assets
      run: ./gradlew :server:copyServer

    # --- 修改步骤：编译 Debug 版 APK (无需签名密钥) ---
    - name: Build with Gradle
      run: ./gradlew assembleDebug

    # --- 修改步骤：上传 Debug APK ---
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: ScrcpyForAndroid-debug
        path: |
          app/build/outputs/apk/*/debug/*.apk
        retention-days: 90
